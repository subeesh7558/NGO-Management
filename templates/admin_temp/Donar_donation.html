	<body>
		
	
  
		
		
		
		

	

      <form class="form-detail" action="{% url 'Donar_donation_registration' %}" method="post">
				{% csrf_token %}
      <div class="banner">
        <h1>Donation Form</h1>
      </div>
      <br/>
      <fieldset>
        <legend>Donation Form</legend>
        <div class="colums">
          <div class="item">
            <label for="fname">First Name<span>*</span></label>
            <input id="fname" type="text" name="fname" required />
          </div>
          <div class="item">
            <label for="lname"> Last Name<span>*</span></label>
            <input id="lname" type="text" name="lname" required/>
          </div>
          <div class="item">
            <label for="address">Email Address<span>*</span></label>
            <input id="address" type="text"   name="email" required />
          </div>
          <div class="item">
            <label for="phone">Phone Number</label>
            <input id="phone" type="tel"   name="mobile" required/>
          </div>
          <div class="item">
            <label for="saddress">Street Address</label>
            <input id="saddress" type="text"   name="address1" required/>
          </div>
          <div class="item">
            <label for="city">City</label>
            <input id="city" type="text"   name="address2" required/>
          </div>
          <div class="item">
            <label for="zip">Zip/Postal Code</label>
            <input id="zip" type="text"   name="pincode" required />
          </div>
          <div class="item">
            <label for="country">Country</label>
            <input id="country" type="text"   name="country" required/>
          </div>
      </fieldset>
      <br/>
      <fieldset>
      <legend>Donation Details</legend>
      <div class="colums">
      </div>
      <div class="checkbox">
      <p>May we thank you publicly?</p>
      <label><input type="checkbox"/>No, please keep my information anonymous
      </label>
      </div>
      <div class="item">
      <label for="amount">Donation Amount<span>*</span></label>
      <input id="amount" type="number"   name="pay" required/>
      </div>
      <div class="item">
      <label for="donation">Donation Comments</label>
      <textarea id="donation"  name="msg" rows="3" required></textarea>
      </div>
      </fieldset>
      <div class="btn-block">
      <button type="submit">Confirm Order</button>
      </div>

        
    </form>
    </div>
  </body>
